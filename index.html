<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="pt-5 pb-5 position-relative">
      <section class="container">
        <div class="head">
          <h1 class="hedding-title mb-5  position-relative">Bookmarker</h1>
        </div>

        <div class="dashed-line"></div>

        <section id="form-data">
          <div
            class="form-tittle pt-2 d-flex justify-content-center align-items-center gap-3"
          >
            <i class="fa-solid fa-bookmark"></i>
            <h2>Bookmark your favorite sites</h2>
            <i class="fa-solid fa-bookmark"></i>
          </div>
          <form id="bookmark" onsubmit="addData(event)" class="container">
            <div
              class="form-group pt-3 pb-3 d-flex flex-column justify-content-center"
            >
              <label for="siteName" class="mb-2 site-data">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                <span>Site Name</span>
              </label>
              <input
                type="text"
                id="siteName"
                class="form-control"
                placeholder="Bookmark Name"
                oninput="validationInputs(this)"
              />
            </div>
            <div class="form-group d-flex flex-column justify-content-center">
              <label for="urlSite" class="mb-2 site-data">
                <i class="fa-solid fa-link pe-2"></i>
                <span>Site Url</span>
              </label>
              <input
                type="text"
                id="urlSite"
                class="form-control"
                placeholder="Website url"
                oninput="validationInputs(this)"
              />
            </div>
            <div class="button-container d-flex justify-content-center mt-4">
            <button class="btn btn-submit padding-x" id="submitBtn" >
              Submit
            </button>
          </form>
        </section>

        <div class="dashed-line"></div>

        <section id="table-data">
          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
        </section>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
